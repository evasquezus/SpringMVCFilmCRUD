	<h1>
		<Strong>Welcome to MVC Film</Strong>
	</h1>

	<h3>Get film by ID</h3>
	<form action="GetFilmById.do" method="GET">

		<h1>Get film by ID</h1>
		<form action="GetFilm.do" method="GET">
			<p>

					<input type="text" name="FilmId" /> <input type="submit"

				</p>
			</form>
</body>
