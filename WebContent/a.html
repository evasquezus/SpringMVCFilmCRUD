<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MVC APP</title>
</head>
<body>

	<h1>Add new Film</h1>
	<form action="AddFilm.do" method="POST">
		Title: <input type="text" name="title"><br>
		Description: <input type="text" name="description"><br>
		Release Year: <input type="number" name="release_year"><br>
		Language ID: <input type="number" name="language_id"><br>
		Rental Length: <input type="number" name="rental_duration"><br>
		Rental Rate: <input type="number" name="rental_rate"><br>
		Film Length: <input type="number" name="length"><br>
		Replacement Cost: <input type="number" name="replacement_cost"><br>
		Rating: <input type="text" name="rating"><br>
		<input type="submit" value="Submit" name="AddFilmButton" />
	</form>

</body>
</html>
